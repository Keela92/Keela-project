<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css"/>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script
      src="https://kit.fontawesome.com/97316a3eb2.js"
      crossorigin="anonymous"
    >
  </script>

  </head>
   
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">

        <div class="row">   
        <div class="col-6">  
         
          <h1 id="current-city">London</h1> 
         <span class="temp" id="temperature">20</span>
         <span class="units">℃</span>


<small>
  <div id="description"></div>
  <span>Humidity:</span>
  <span id="humidity"></span> 
  <span> % </span>

<div></div>
<span>Wind:</span>
<span id="wind"></span>
<span>km/h</span>
        
</small>
        <div class="weather-summary"> 
         <ul>
        <li id="date"></li>
        </ul> 
        </div>


      </div>        

        <div class="col-6">
        <div class="today-weather">
        <i class="fas fa-cloud-sun today-sun"></i>
         <div class="today-summary">Partly cloudy</div>
          </div>
          </div>    
          
     
       
<div class="col-6">
          <form id="addInCountry">
            <input type="text" 
            placeholder="Enter country here"
            autocomplete="off"
            autofocus="on"
            id="search-text-input"/>

          </div>
          <div class="col-3">
            <input id="search" type="submit" value="Search" />  
</div>

<div class="col-3">
<button class="current-location-button" id="current-button">
  Current
</button>
</div>
   </div>
  </form>


<div class="week-forecast">
          <div class="row">
            <div class="col-2">
              <div class="card">
                <div class="card-body">
                  <div class="mon-sunny">
                  <h6 class="card-title"> Monday</h6>
                   <p class="card-text"> 
                    <div>19℃</div>
                    <i class="fas fa-sun sunny-day"> </i>
                    <div>Sunny</div>
                    </p>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-2">
              <div class="card">
                <div class="card-body">
                  <div class="tue-rainy">
                   <h6 class="card-title">  Tuesday </h6>
                     <p class="card-text"> 
                    <div>17℃</div>
                    <i class="fas fa-cloud-rain rainy-day"></i>
                    <div>Light showers</div>
                    </p>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-2">
              <div class="card">
                <div class="card-body">
                  <div class="wed-cloudy">
                <h6 class="card-title">Wednesday</h6>
                    <p class="card-text"> <div>20℃</div>
                    <i class="fas fa-cloud cloudy-day"></i>
                    <div>Cloudy</div>
                    </p>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-2">
              <div class="card">
                <div class="card-body">
                  <div class="thurs-rainy">
                   <h6 class="card-title"> Thursday</h6>
                    <p class="card-text"> 
                    <div>20℃</div>
                    <i class="fas fa-cloud-showers-heavy heavy-rain"></i>
                    <div>Heavy rain</div>
                    </p>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-2">
              <div class="card">
                <div class="card-body">
                  <div class="fri-sun-cloud">
                   <h6 class="card-title">Friday</h6> 
                    <p class="card-text">
                    <div>19℃</div>
                    <i class="fas fa-cloud-sun part-sun"></i>
                    <div>Partly cloudy</div>
                    </p>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-2">
              <div class="card">
                <div class="card-body">
                  <div class="sat-cloudy">
                  <h6 class="card-title">  Saturday</h6>
                    <p class="card-text">
                    <div>18℃</div>
                    <i class="fas fa-cloud cloudy-day"></i>
                    <div>Cloudy</div>
                     </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
    <a href="https://reverent-noether-f699d2.netlify.app/" target="_blank">Open source code</a> by Aqiyla Watson
     <script src= "src/script.js"></script> 
  </body>
</html>
